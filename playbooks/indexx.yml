---
 - name: Install to Apache web-site
   hosts: all
   become: yes

   vars:
     source_file: /playbooks/index.html
     destin_file: /var/www/html

   tasks:
   - name: Copy my page
     copy: src={{ source_file }} dest={{ destin_file }} mode=0555
     notify: Restart Apache

   handlers:
   - name: Restart Apache
     service: name=apache2 state=restarted

